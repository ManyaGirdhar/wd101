<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-6">Registration Form</h2>
        <form id="registrationForm">
            <label for="name" class="block font-bold">Name</label>
            <input type="text" id="name" class="border rounded w-full py-2 px-3 mb-4" required>

            <label for="email" class="block font-bold">Email</label>
            <input type="email" id="email" class="border rounded w-full py-2 px-3 mb-4" required>

            <label for="password" class="block font-bold">Password</label>
            <input type="password" id="password" class="border rounded w-full py-2 px-3 mb-4" required>

            <label for="dob" class="block font-bold">Date of Birth</label>
            <input type="date" id="dob" class="border rounded w-full py-2 px-3 mb-4" required>

            <div class="mb-4">
                <input type="checkbox" id="acceptTerms" required>
                <label for="acceptTerms">Accept Terms & Conditions</label>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
        </form>
    </div>

    <div class="max-w-lg mx-auto mt-8">
        <h3 class="text-xl font-bold mb-4">Entries</h3>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Password</th>
                    <th class="py-2 px-4 border-b">Dob</th>
                    <th class="py-2 px-4 border-b">Accepted terms?</th>
                </tr>
            </thead>
            <tbody id="entriesTableBody">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
